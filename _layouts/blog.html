---
layout: default
---
<section class="post">
	<h2 class="title">{{page.title}}</h2>
	<p class="date">Published {{ page.date | date: "%d-%m-%Y" }}</p>

	<p class="excerpt">
	{% if post.excerpt_tag %}
        {{ post.excerpt_tag | markdownify }}
    {% else %}
        {{ post.content }}
    {% endif %}
	</p>
</section>
